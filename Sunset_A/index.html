  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/TweenMax.min.js"></script>
  
  <script>
    
   var tl = new TimelineMax;

   const outer = document.getElementById('outer-circle')
   const mid = document.getElementById('medium-circle')
   const inner = document.getElementById('inner-circle')
   const horizon = document.getElementById('water-line')
   const background = document.getElementById('background')
   const nuvola1 = document.getElementById('nuvola1')
   const nuvola2 = document.getElementById('nuvola2')
  
   mySunset();

    function mySunset() {      

      tl
      .from(outer, 10, {fill: '#D0E60A'})
      .from(mid, 10, {delay: -10, fill: '#D0E60A'})
      .from(inner, 10, {delay: -10, fill: '#D0E60A'})
      // .to(horizon, 1, {delay: 2, scaleX: .00, fill: '#f86882' })
      // .to(background, 5, {background:})
      .to(nuvola1, 20, {delay: -10, x: 100})
      .to(nuvola2, 20, {delay: -20, x: 50})
      .to(moon ,10, {delay: -10 ,x: -250, y: -120,})
      
      TweenMax.to(outer, 15, {x: -250, y: 180})
      TweenMax.to(mid, 15, {x: -250, y: 180})
      TweenMax.to(inner, 15, {x: -250, y: 180})
      TweenMax.to(horizon, 15, {fill: '#f86882'})
      TweenMax.from(background, 10, {delay:6, fill: '#f18955' })
    }
