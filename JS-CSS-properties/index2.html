<head>

<body>
<!--   <div class="ball" id="ball"></div> -->
  <circle class="ball" id="ball" cx="122" cy="122" r="119.5" 
  fill="#3B8D70" />

  <script>

    const zombie = document.querySelector('#ball');
    console.log('AAA');
    zombie.addEventListener('mouseover', colorMeZombie);
    zombie.addEventListener('mouseout', uncolorMeZombie);

    function colorMeZombie() {
      console.log('BBB');
      zombie.querySelector('#ball').style.setProperty('fill', 'yellow');
    }
    function uncolorMeZombie() {
      console.log('CCC');
      zombie.querySelector('#ball').style.setProperty('fill', '#3B8D70');
    }

  </script>
</body>
