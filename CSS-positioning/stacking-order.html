<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Stacking order</title>
  <link rel="stylesheet" href="stacking-order.css">
</head>
<body>

  <header>Fixed header</header>
  <article>
  <h1>This is a list</h1>
  <ul>
    <li>One</li>
    <li>Two</li>
    <li class="sticky">Sticky</li>
    <li>Four</li>
    <li>Five</li>
    <li>Six</li>
    <li>Seven</li>
    <li>Eight</li>
    <li>Nine</li>
    <li>Ten</li>
  </ul>
  </article>

</body>
