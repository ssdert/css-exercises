<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Navigation</title>
  <style>
    body {transition: background-color 1s ease; font-size: 500%; font-family: sans-serif; }
    ul { padding: 20px; margin: 0; list-style: none; }
    a, a:link {color:#666; text-decoration: none; text-shadow: 1px 1px 0 rgba(255,255,255,1); }
    a.main-nav-link-active { color: #111; text-decoration: underline; }
  </style>
</head>

<body>
  
  <nav class="main-nav">
    <ul>
      <li><a class="main-nav-link" href="#" data-color="#ff9393">Red</a></li>
      <li><a class="main-nav-link" href="#" data-color="#a5ffbe">Green</a></li>
      <li><a class="main-nav-link" href="#" data-color="#daa5ff">Purple</a></li>
      <li><a class="main-nav-link" href="#" data-color="#ffd4a5">Orange</a></li>
      <li><a class="main-nav-link" href="#" data-color="#a5d4ff">Blue</a></li>
    </ul>
  </nav>

  <script>
    // when I click a link 
    // it hould be in blue color

    // atore all the link
    var links = document.getElementsByClassName('main-nav-link');
    // calculate the length of the array
    var numberOfLinks = links.length;
    /* console.log(links.length); */

    // a variable to store the last link clicked
    var lastLinkClicked;


    // loop through all the links
    for ( var n = 0; n < numberOfLinks; n++) {
      console.log(links[n]);

      // links[0] = 1
      // links[1] = 2
      // links[2] = 3

      links[n].addEventListener('click', colorMeBlue);
    }

    function colorMeBlue() {
      /* console.log(this); */

      // clicked if the variable is not undefined
      if ( lastLinkClicked ) {
        lastLinkClicked.classList.remove('main-nav-link-active');
      }
      

      // this keyword refers to thr event target
      this.classList.add('main-nav-link-active');
      // store the last link clicked
      lastLinkClicked = this;


      // color the body
      console.log(this.dataset.color);
      document.body.style.backgroundColor = this.dataset.color;
      
      // console.log(e.target);
      /* document.getElementsByClassName("main-nav-link").style.color = "blue"; */
    } 

    // for each links element >> add an event listener


    // when I click another link, that one should get the color
    // and the previous should turn back to pink
  </script>

</body>

</html>
