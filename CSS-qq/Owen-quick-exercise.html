  <button id="myButton">Give a class to the article</button>

  <article id="myArticle" class="expanded">
    <h2>Dummy article</h2>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
  </article>

  <script>
    // select the two elements and store them in two varibles
    var myButton = document.getElementById('myButton');
    var myArticle = document.getElementById('myArticle');
    // listen for the button click and execute the toggleClass function
    myButton.addEventListener('click',toggleClass);
    // write the toggleClass function that toggles the class expanded on the article element
    function toggleClass() {
      myArticle.classList.toggle('expanded');
    }
